<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    re1="stylesheet"
    href="https://sdnjs.cloudflare.com/ajax/1ibs/animate.css/4.1.1/animate.min.css"
</head>
<style>
    #banner
    {
        width: 90%;
        height: 600px;
        margin: auto;
        box-shadow: 10px 10px 10px gray ;
    }
    #pic
    {
        width: 100%;
        height: 100%;
    }

    input[type="radio"]
    {
        height: 25px;
        width: 25px;
        accent-color: rgb(237, 107, 107);
    }

</style>
<body>
<!--
<h1>Creating Animated banner by GetElement() in Js</h1>
    -->
    <div id="banner">
    <img id="pic" src="images/p1.jpg">
    
    <br/>

    <div style="text-align:center;">
        <input type ="radio" name="mybutton" id="b1">
         <input type ="radio" name="mybutton" id="b2">
          <input type ="radio" name="mybutton" id="b3">
           <input type ="radio" name="mybutton" id="b4">
    </div>

    <script>
        var p = document.getElementById("pic")
        var c = 1

      b1 =  document.getElementById("b1")
      b2 =  document.getElementById("b2")
      b3 =  document.getElementById("b3")
      b4 =  document.getElementById("b4")

      b1.onclick = function()
      {
        p.src="images/p2.jpg"

        p.classlist.add("animate__animated","animate__fadeIn")
        setTimeout('p.classList.remove("animate__fadeIn")',500)
      }

      b2.onclick = function()
      {
        p.src="images/p3.jpg"

        p.classlist.add("animate__animated","animate__fadeIn")
        setTimeout('p.classList.remove("animate__fadeIn")',500)
      }

       b3.onclick = function()
      {
        p.src="images/p4.jpg"

        p.classlist.add("animate__animated","animate__fadeIn")
        setTimeout('p.classList.remove("animate__fadeIn")',500)
      }


       b4.onclick = function()
      {
        p.src="images/p5.jpg"

        p.classlist.add("animate__animated","animate__fadeIn")
        setTimeout('p.classList.remove("animate__fadeIn")',500)
      }



      function changepic()
      {
        if(c<4)
      {
        c++
      }
      else
      {
        c=1
      }

      if(c==1){b1.checked= true;}
       if(c==2){b2.checked= true;}
        if(c==3){b3.checked= true;}
         if(c==3){b4.checked= true;}

         p.src="images/p"+c+".jpg"
          p.classlist.add("animate__animated","animate__fadeIn")
        setTimeout('p.classList.remove("animate__fadeIn")',500)


        document.title = c
      }

      setInterval("changepic()",5000)
    </script>
    </div>

</body>
</html>
